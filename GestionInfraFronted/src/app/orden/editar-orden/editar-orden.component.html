<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="col">
                    <label class="form-label">Descripci√≥n:</label>
                    <input type="text" class="form-control" aria-label="descripcion" id="descripcion" name="descripcion"
                        [(ngModel)]="orden.descripcion">
                </div>

                <div class="col">
                    <label class="form-label">Estado:</label>
                    <select name="estadosLis" class="form-control" [(ngModel)]="orden.estado">
                        <option [value]="item" *ngFor="let item of estadosOrdenes">{{item}}</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
