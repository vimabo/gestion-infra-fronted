<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">ESTADO</th>
        <th scope="col">FECHA CREACION</th>
        <th scope="col">FECHA MODIFICACION</th>
        <th scope="col">ACCION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orden of ordenes">
        <td>{{orden.descripcion}}</td>
        <td>{{orden.estado}}</td>
        <td>{{orden.fechaRegistro}}</td>
        <td>{{orden.fechaModificacion}}</td>
        <td><button class="btn btn-outline-warning" routerLink="/editarOrden/{{orden.ordenId}}"><i
              class="far fa-edit"></i> Editar</button></td>
       <td><button class="btn btn-outline-success" routerLink="/detalleOrden/{{orden.ordenId}}"><i
                class="far fa-edit"></i> Ver Detalle</button></td>
      </tr>
    </tbody>
  </table>
